<div class="me">
	<div class="profile_info">
		<div class="profile_info_box">
			<div class="center_profile">
				<div class="avatar-container">
					<label for="avatar-upload">
						<img src="{{avatar}}" class="avatar_img" alt="Avatar">
						<input type="file" id="avatar-upload" accept="image/*" style="display:none">
						<div class="overlay">Upload Avatar</div>
					</label>
				</div>
			</div>
			<div class="center_profile" id="username_box">
				<h2 class="edit" id="username">{{username}}</h2>
				<h5 id="error_username" style="color:red; margin: auto; text-align: center;" hidden>Be original !</h5>
			</div>
			<div class="profile_table">
				<img src="/front/ressources/img/svg/icons/rank.svg" class="icon_svg" alt="">
				<span>{{rank}}</span>
			</div>
			<div class="profile_table">
				<img src="/front/ressources/img/svg/icons/mail.svg" class="icon_svg" alt="">
				<p id="email"> {{email}} </p>
			</div>
			<div class="profile_table">
				<img src="/front/ressources/img/svg/icons/lock.svg" class="icon_svg" alt="">
				Password
				<input class="edit"  type="profile-password" id="password" value="" placeholder="••••••••" autocomplete="off">
				<h5 id="error_password" style="color:red; margin: auto; text-align: center;" hidden>Be original !</h5>
			</div>
			<div class="profile_table">
				<label class="switch" id="2fa-switch-label">
					<input type="checkbox" id="2fa-switch">
					<span class="slider">
						<span class="bar"></span>
						<span class="icon"></span>
					</span>
				</label>
				<span>2FA</span>
			</div>
			<div class="center_profile">
				<button id="edit-button" class="cta purple_cta" value="Button Text"></button>
			</div>
		</div>
	</div>
	<div class="history_stats">
		<div class="history">
			<h2>History</h2>
			<div class="history_table">
				<table>
					<thead>
						<tr>
							<th scope="col">Rank</th>
							<th scope="col">Game Mode</th>
							<th scope="col">Game Visibility</th>
							<th scope="col">Date</th>
						</tr>
					</thead>
					<tbody id="history_table_body">
						{{history}}
					</tbody>
				</table>
			</div>
		</div>
		<div class="stats">
			<h2>Stats</h2>
			<div class="stats_table">
				<div class="wins-label">Wins</div>
				<div class="bars-container">
					<div class="bar" id="gamesBar"></div>
					<div class="win-bar win-bar-games" style="height: ${gamesWinPercentage}%"></div>
					<div class="label">Games</div>
				</div>
				<div class="bars-container">
					<div class="bar" id="tournamentBar"></div>
					<div class="win-bar win-bar-tournament" style="height: ${tournamentWinPercentage}%"></div>
					<div class="label">Tournament</div>
				</div>
			</div>
		</div>
	</div>
</div>
