<div id="room">
	<div class="box_module">
		<div class="sub_box">
			<h1>{{roomVisibility}} room</h1>
			<h2>{{roomMode}} mode</h2>
			<div class="invite">
				<div id="friends">
					<h3>Invite your friends to the room</h3>
					<div id="select-invite">
						<select name="Invite friends" id="invite_friends">
						</select>
						<button class="JRM_cta" id="invite_button">Invite</button>
					</div>
				</div>
				<div class="code">
					<h3>Share the room code</h3>
					<div class="room_code" id="copy_room_code">
						<p id="this_code">{{roomCode}}</p>
						<p id="bubble" hidden style="user-select: none;">Copied!</p>
						<img src="/front/ressources/img/svg/icons/copy.svg" alt="">
					</div>
				</div>
			</div>
		</div>
		<div class="sub_box" id="readyToPlay">
			<h2>Players in the room</h2>
			<div class="playersInTheRoom">
			</div>
			<button class="cta purple_cta" id="start">start</button>
			<p id="unauthorosedToStart">Wait for the game master to launch the game</p>
	</div>
</div>
