<div class="centered_box">
	<h1>Play now!</h1>
	<h2>
		Join a room or create one to invite your friends and play together.
		Or simply start playing now with random players.
	</h2>
	<button class="home_button" id="game">Play Pong</button>
	<button class="home_button" id="join" >Join a Room</button>
	<div class="joinRoomForm">
		<h3>Enter the room code</h3>
		<input type="text" id="inputRoomCode" name="room_code" placeholder="Room code">
		<button class="JRM_cta" id="joinRoomCTA">Join</button>
	</div>
	<button class="home_button" id="create">Create a Room</button>
	<div class="createRoomSelect">
		<div class="createRoom">
				<form action="">
				<h3>Choose a room mode</h3>
				<div class="createRoomMode">
					<input type="radio" id="normal" name="create_room_mode" value="1" checked="checked">
					<label for="normal">Normal</label><br/>
					<input type="radio" id="tournament" name="create_room_mode" value="2">
					<label for="tournament">Tournament</label><br/>
				</div>
				<button class="CRM_cta" id="createRoomCTA">Start</button>
			</form>
		</div>
	</div>
	<button class="home_button" id="me">View my profile</button>
	<!-- @TODO log out -->
</div>
