<div class="sign_up">
	<h1>Sign Up</h1>
	<h2>Create an account to play Pong!</h2>
	<form id="signup-form">
		<label> Email</label><input type="email" id="signup_email" placeholder="Type in your email address" required>
		<label> Username</label><input type="text" id="signup_username" placeholder="Choose a username" required>
		<label> Password</label><input type="password" id="signup_password" placeholder="Choose a password" required>
		<button type="submit" id="submit-signup"> Sign Up </button>
		<button id="google-auth-btn">
			Continue with 
			<span style="color: blue;">G</span>
			<span style="color: red;">o</span>
			<span style="color: orange;">o</span>
			<span style="color: blue;">g</span>
			<span style="color: green;">l</span>
			<span style="color: red;">e</span>
		</button>
		<button id="forty2-auth-btn">Continue with <span>42</span></button>
	</form>
</div>
