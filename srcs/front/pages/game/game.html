<canvas id="game_canvas">
	<p>Your browser does not support the canvas element.</p>
</canvas>
<div id="rotate">
	<p>0°</p>
	<input type="range" id="x_rotation" name="x_rotation" min="0" max="360" value="180" />
	<p>360°</p>
	<p>0°</p>
	<input type="range" id="y_rotation" name="y_rotation" min="0" max="360" value="180" />
	<p>360°</p>
	<p>0°</p>
	<input type="range" id="z_rotation" name="z_rotation" min="0" max="360" value="180" />
	<p>360°</p>
	<button id="reset_rotation">Reset</button>
</div>
<div id="centered_box" style="display: none;">
	<span id="timer" hidden></span>
	<div id="game_status" style="display: none;">
		<h2></h2>
		<ul id="players"></ul>
	</div>
</div>
