<div class="sign_up">
	<h1>Sign Up</h1>
	<h2>Create an account to play Pong!</h2>
	<form>
		<label> Email</label><input type="text" id="email" placeholder="Type in your email address" required>
		<label> Username</label><input type="text" id="username" placeholder="Choose a username" required>
		<label> Password</label><input type="password" id="password" placeholder="Choose a password" required>
		<button type="submit"> Sign Up </button>
	</form>
</div>
