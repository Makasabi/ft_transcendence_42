<div class="sign_up">
	<h1>Log in</h1>
	<h2>Log in to play Pong<br>with your friends!</h2>
	<form id="login-form">
		<label> Username</label><input type="text" id="login_username" placeholder="Enter your username" required>
		<label> Password</label><input type="password" id="login_password" placeholder="Enter your password" required>
		<button type="submit" id="submit-login"> Log in </button>
	</form>
	<p><a href="/signup" data-route > Not registered yet ?</a></p>
</div>
